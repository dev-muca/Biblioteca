<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Login</title>
  <link rel="icon" type="svg" href="./assets/svg/book.svg">
  <meta name="description"
    content="Platform and social network for sharing digital articles and books, librarian and user interaction and published articles themselves." />
  <script src="https://kit.fontawesome.com/d2f0d6e2e7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/login.css">
  <script src="./assets/js/login.js" defer></script>
</head>

<body>

  <!-- tela de login -->
  <main class="login">
    <aside>
      <img src="./assets/img/login/background/background2.jpeg"
        alt="Uma imagem em escala de cinza, apresentando uma prateleira de biblioteca repleta de livros.">
    </aside>
    <section>
      <h1>Biblioteca</h1>
      <input type="text" class="txtUser normal" name="txtUser" id="txtUser" placeholder="Usuário" autocomplete="off"
        tabindex="1">

      <div class="containerPassword">
        <input type="password" class="txtPassword" name="txtPassword" id="txtPassword" placeholder="Senha"
          autocomplete="off" tabindex="2">

        <label class="icon">
          <i id="show" class="fa-solid far fa-eye-slash"></i>
        </label>
      </div>

      <label class="label toggleSwitch" tabindex="5">
        <input type="checkbox" id="checkbox">
        <div class="newCheckbox"></div>
        <div class="textCheckbox">lembrar de mim</div>
      </label>

      <button id="btnLogin" class="btnDesktop button" tabindex="3">Acessar</button>

      <p class="forgotPassword">
        <a href="#" tabindex="4">Esqueci minha senha</a>
      </p>

      <p class="signUp">
        Não possuí uma conta ainda?
        <a href="#" tabindex="5">Cadastre-se aqui!</a>
      </p>
    </section> <!-- fim da tela de login -->

    <!-- Overlay para o form de recuperação da senha -->
    <section class="forgotPasswordOverlay hideOverlay">
      <section>
        <p>
          Esqueceu sua senha? Não há problemas, basta informar seu email para recupera-lá!
        </p>

        <label>
          Digite seu e-mail:
          <input type="email" id="email">
        </label>

        <button id="sendEmail" class="button">Enviar</button>
      </section> <!-- fim do overlay -->

      <!-- Tela de cadastro -->
      <section class="signup">

      </section>
      <!-- fim da tela de cadastro -->

  </main>
</body>

</html>
