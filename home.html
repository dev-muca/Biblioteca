<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Bibliotecário</title>
  <link rel="icon" type="svg" href="./assets/svg/book.svg">
  <meta name="description"
    content="Platform and social network for sharing digital articles and books, librarian and user interaction and published articles themselves." />
  <script src="https://kit.fontawesome.com/d2f0d6e2e7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <header>
    <div class="logo" tabindex="1">
      <img src="./assets/svg/book.svg" width="32" height="32" alt=""> Logotipo
    </div>
    <div class="search">
      <input type="search" autocomplete="off" placeholder="Pesquise algo por aqui..." name="txtSearch" id="txtSearch"
        tabindex="2">
      <button id="btnSearch" tabindex="3">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="menu">
      <i class="fa-solid fa-house-user" tabindex="4"></i>
      <i class="fa-solid fa-user" tabindex="5"></i>
      <i class="fa-solid fa-book" tabindex="6"></i>

      <div class="imagePerfil" tabindex="7">
        <img src="./assets/img/perfil/perfil.png" alt="Uma pequena iamgem de perfil do usuário">
      </div>
    </div>

  </header>
</body>

</html>
